<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
<!-- calculator container -->
 <div class="container">

    <!--calculator-display-->

    <div class="display">
   0.00
    </div>

    <!--calculator-buttons-->
    <div class="buttons">
        <div class="keys-row-1">
            <button class="function">C</button>
            <button class="operator">%</button>
            <button class="operator">^</button>
            <button class="operator">/</button>
        </div>

        <div class="keys-row-2">
            <div class="key-row-2-1">
                <div class="key-row-2-1-1">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                
                <div class="key-row-2-1-2">
                    <button class="number zero">0</button>
                    <button class="operator">.</button>
                </div>
              
            </div>
            
            <div class="key-row-2-2">
                <button class="operator">*</button>
                <button class="operator">-</button>   
                <button class="operator plus">+</button>
            </div>
           
        </div>
       
        <div class="keys-row-3">
            <button class="equal">=</button>
        </div>
       
    </div>
 </div>

</body>
</html>
